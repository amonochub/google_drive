{% extends "base.html" %}
{% block content %}
<h3>Ваши задания</h3>
<table class="table table-striped bg-white">
  <thead>
    <tr><th>Предмет</th><th>Задание</th><th>Срок</th><th>Статус</th><th>Действие</th></tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.subject }}</td>
      <td>{{ task.text }}</td>
      <td>{{ task.due }}</td>
      <td>{{ task.status }}</td>
      <td><button class="btn btn-sm btn-success">Выполнено</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
