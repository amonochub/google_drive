{% extends "base.html" %}
{% block content %}
<h3>Мои заметки</h3>
<div class="mb-3">
  <button class="btn btn-success">+ Новая заметка</button>
</div>
<table class="table table-bordered">
  <thead><tr><th>Ученик</th><th>Текст</th><th>Дата</th></tr></thead>
  <tbody>
    {% for note in notes %}
    <tr><td>{{ note.student }}</td><td>{{ note.text }}</td><td>{{ note.dt }}</td></tr>
    {% endfor %}
  </tbody>
</table>
<div class="row">
  <div class="col-md-6">
    <h5>Запрос в тех-поддержку</h5>
    <form><input class="form-control mb-2" placeholder="Текст запроса"><button class="btn btn-outline-primary">Отправить</button></form>
  </div>
  <div class="col-md-6">
    <h5>Заявка в медиацентр</h5>
    <form><input class="form-control mb-2" placeholder="Что нужно? (например, проектор)"><button class="btn btn-outline-secondary">Отправить</button></form>
  </div>
</div>
{% endblock %}
