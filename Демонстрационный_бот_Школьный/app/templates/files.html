{% extends "base.html" %}
{% block content %}
<h3>Файлообмен</h3>
{% if user.role == "teacher" %}
<form method="post" action="/files/upload" enctype="multipart/form-data" class="mb-3">
  <div class="row">
    <div class="col-md-6"><input type="file" name="file" class="form-control" required></div>
    <div class="col-md-4"><button class="btn btn-primary">Загрузить</button></div>
  </div>
</form>
{% endif %}
<table class="table table-bordered bg-white">
  <thead><tr><th>Файл</th><th>Загрузил</th><th>Скачать</th></tr></thead>
  <tbody>
    {% for f in files %}
    <tr>
      <td>{{ f.filename }}</td>
      <td>{{ f.uploader }}</td>
      <td><a href="/files/download/{{ f.filename }}" class="btn btn-outline-success btn-sm">Скачать</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
