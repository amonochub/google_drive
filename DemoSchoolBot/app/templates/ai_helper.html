{% extends "base.html" %}
{% block content %}
<h3>AI-помощник</h3>
<form method="post" action="/ai-helper" class="mb-3">
  <div class="input-group">
    <input type="text" name="prompt" class="form-control" placeholder="Например: Сгенерируй три задачи по теме дробей" value="{{ prompt or '' }}" required>
    <button class="btn btn-primary">Сгенерировать</button>
  </div>
</form>
{% if result %}
<div class="alert alert-info" style="white-space: pre-line;">{{ result }}</div>
{% endif %}
{% endblock %}
